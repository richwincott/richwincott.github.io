<div class="row">
    <div class="col-xs-12 col-sm-8 no-padding">
        <center ng-if="$ctrl.connError"><br/><br/><h3>Error establishing a database connection</h3><br/></center>
        <center ng-if="!$ctrl.posts && !$ctrl.connError"><br/><br/><h3>Loading . . . </h3><br/></center>
        <a class="post" ng-href="#/blog/{{post.id}}" ng-repeat="post in $ctrl.posts">
            <h2>{{post.title.rendered}}</h2>
            <p>{{post.date | date:"dd.MM.yyyy"}} by <span style="color:#337ab7">{{post.author}}</span></p>

            <div ng-if="post.featured_media > 0">
                <div class="row">
                    <div class="col-md-4" style="padding:0px;">
                        <img ng-src="{{post.featured_image.media_details.sizes.thumbnail.source_url}}" />
                        <br/><br/>
                    </div>
                    <div class="col-md-6" style="padding:0px;" ng-bind-html="post.excerpt.rendered">

                    </div>
                </div>
            </div>
            <div ng-if="post.featured_media == 0" ng-bind-html="post.excerpt.rendered">

            </div>
            
            <span style="color:#337ab7">
                {{post.comments.length}}
                <span ng-if="post.comments.length == 1">comment</span>
                <span ng-if="post.comments.length != 1">comments</span>
            </span>           
        </a>
    </div>
    <div class="col-xs-12 col-sm-4">
        <br>
        <h4>About</h4>
        <p>{{$ctrl.user.information.description}} </p>

        <h4>Archives</h4>
        <ol class="list-unstyled">
            <li><a href="http://www.richardwincott.co.uk/wordpress/index.php/2017/03/">March 2017</a></li>
        </ol>

        <h4>Elsewhere</h4>
        <ul class="list-unstyled">
            <li><a href="https://www.facebook.com/rich.wincott">Facebook</a></li>
        </ul>
    </div>
</div>
